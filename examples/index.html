<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notify</title>
  <link rel="stylesheet" href="../build/notify.css">
  <script src="../build/notify.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .main {
      margin: 0 auto;
      border: 1px solid;
      width: 1000px;
      height: 400px;
    }
  </style>
</head>
<body>
  <input type="text" value="some text">
  <button onclick="notify.add({title: document.querySelector('input').value, type: 'default'})" value="text">Default</button>
  <button onclick="notify.add({title: document.querySelector('input').value, type: 'success'})" value="text">Success</button>
  <button onclick="notify.add({title: document.querySelector('input').value, type: 'warning'})" value="text">Warning</button>
  <button onclick="notify.add({title: document.querySelector('input').value, type: 'error'})" value="text">Error</button>
  <button onclick="notify.closeFirst()" value="text">CloseFirst</button>
  <button onclick="notify.closeLast()" value="text">CloseLast</button>
  <button onclick="notify.closeAll()" value="text">CloseAll</button>

  <div class="notify"></div>

  <script>
    // var notify = new Notify('.notify', {order: 'reverse', closingDelay: 5000});
    // var notify = new Notify('.notify', {closingDelay: 3000});
    var notify = new Notify('.notify');

    // notify.add({title: 'Just text'})
    // notify.add({title: 'Just text', closingDelay: 1000})
    notify.add({title: 'Just text', content: 'ddd eee fff aaa uuu lll ttt', closingDelay: 1000})
          .add({title: 'Success', content: 'sssssss aef wrga rteeeeeeeeext just teeeeeeeeext', type: 'success'})
          .add({title: 'Success', content: 'cdsd', type: 'success'})
          .add({title: 'Warning', type: 'warning', closingDelay: 2000})
          .add({title: 'Error', type: 'error'});


          // сделал вторым параметром text 
          // fix bug with closing elements 
  </script>
</body>
</html>
