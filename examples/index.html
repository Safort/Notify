<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notify</title>
  <link rel="stylesheet" href="../build/notify.css">
  <script src="../build/notify.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .main {
      margin: 0 auto;
      border: 1px solid;
      width: 1000px;
      height: 400px;
    }
  </style>
</head>
<body>
  <input type="text" value="some text">
  <button onclick="notify.add(document.querySelector('input').value, {type: 'default'})" value="text">Default</button>
  <button onclick="notify.add(document.querySelector('input').value, {type: 'success'})" value="text">Success</button>
  <button onclick="notify.add(document.querySelector('input').value, {type: 'warning'})" value="text">Warning</button>
  <button onclick="notify.add(document.querySelector('input').value, {type: 'error'})" value="text">Error</button>
  <button onclick="notify.closeAll()" value="text">CloseAll</button>

  <div class="notify"></div>

  <script>
    // var notify = new Notify('.notify', {order: 'reverse', closingDelay: 5000});
    var notify = new Notify('.notify', {closingDelay: 3000});
    // var notify = new Notify('.notify');

    notify.add('Just text')
          .add('Success', {type: 'success'})
          .add('Warning', {type: 'warning'})
          .add('Error', {type: 'error'});
  </script>
</body>
</html>
